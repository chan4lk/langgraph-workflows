# Postgres db
services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: elb
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "elb"]
      interval: 5s
      timeout: 1s
      retries: 5
volumes:
  postgres-data:
    driver: local